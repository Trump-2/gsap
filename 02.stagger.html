<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' />

  <style>
    body {
      padding-bottom: 500px;
    }

    h3,
    h4 {
      margin: 20px 0;
    }

    .wrap {
      width: 600px;
      height: 300px;
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .box1,
    .box2,
    .box3,
    .box4,
    .box5,
    .box6,
    .box7 {
      width: 50px;
      height: 50px;
      background: black;
      margin: 5px;
    }
  </style>

</head>

<body>
  <div class="container">
    <h3>Stagger 交錯效果</h3>
    <div class="wrap">
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
    </div>

    <h3>from 與 fromTo</h3>
    <h4>from</h4>
    <div class="box2"></div>
    <h4>fromTo</h4>
    <div class="box3"></div>
  </div>
  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>

  <!-- bootstrap -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>

  <!-- 引入 gsap 主程式 -->
  <script src="./gsap/gsap.js"></script>
  <script>
    gsap.to('.box1', {
      y: 100,
      duration: 1,
      // stagger: 0.5 // 交錯動畫
      stagger: {
        each: 0.5, //每個元素之間動畫開始的時間間隔，這裡代表每個元素上執行動畫時，將會有 0.5 秒的間隔
        from: 'start', // 從第幾個 index 開始，關鍵字 'start'、'end'、'center'、'random'
        repeat: - 1, // 重複次數，-1 是無限重複
        yoyo: true,
      },
      // ease: 'bounce',
      yoyo: true,
      repeat: -1,
      rotation: 360,
      backgroundColor: 'random([red,green,blue,yellow,pink,purple,orange,black,white])'

    })

    // from 指定元素的捕間動畫從指定狀態到目前狀態
    gsap.from('.box2', {
      x: 1000,
      duration: 2,
    })


    // fromTo 指令元素的捕間動畫從 from 指定狀態1 到 to 設定狀態2
    gsap.fromTo('.box3',
      // from 的  
      {

        x: 1000,
      },
      // to 的
      {
        x: -50,
        // 動畫屬性要在 to 這裡設定 ( 設定在 from 沒有效果，例如: delay,duration..
        duration: 3,
        delay: 1
      })
  </script>
</body>

</html>
